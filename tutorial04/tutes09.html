<html>
<head>
<body>

<form method="post">
<fieldset style="width:0px">
<legend>Car Registration</legend>
<table border="0">
<tr>
<td>Owner Name</td>
<td><input type="text" name="oname" placeholder="Owner Name"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="email" placeholder="Email"></td>
</tr>
<tr>
<td>Phone Number</td>
<td><input type="text" name="mobile" placeholder="Phone number"></td>
</tr>
<tr>
<td>Country</td>
<td>
<select name="Country">
<option value="coun">Sri Lanka</option>
<option value="lanka">Canada</option>
<option value="USA">America</option>
<option value="ind">India</option>
<option value="ausi">Australia</option>
</select>
</td>
</tr>
<tr>
<td>Car Model</td>
<td><input type="text" name="model"></td>
</tr>
<tr>
<td>Manufacture Year</td>
<td>
<select name="year">
<option value="2000">Select Year</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
<option value="2005">2005</option>
</select>
</td>
</tr>
<tr>
<td>Transmission</td>
<td><input type="radio" name="manual">Manual
<input type="radio" name="manual">Auto
</td>
</tr>
<tr>
<td>Other</td>
<td>
<textarea cols="30" rows="6"></textarea>
</td>
</tr>
<tr>
<td colspan=2>
<input type="checkbox" name="condition" value="agree">
I agree to the terms and conditions <br>
</td>
<tr>
<td><input type="submit" name="submit" value="Submit" ></td>
<td><input type="reset" name="reset" value="Reset"></td>
</tr>
</table>
</form>
</fieldset>

</body>

</html>
