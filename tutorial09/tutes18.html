<html>
<head>
<title>script5</title>
<script type="text/javascript">
        
        function gg()
       {
       var x= confirm("Are you sure you want to visit Google");
       if(x==true)
       {
            window.location.href='http://www.google.com';
       }
       else
       {
            alert("You decided to stay");
       }
        }
</script>
</head>

<body>
<button onclick="gg()">Google</button>
</body>





</html>
